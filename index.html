<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/main.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <img class="navbar-img-group" src="/img/Group.png" alt="Group" />
        <h2 class="navbar-img-h2">СЕВЕРЯНОЧКА</h2>
        <button><i class="bx bx-menu"></i>Каталог</button>
        <input id="inp" type="search" placeholder="Найти товар" />
        <div class="contiyner">
          <div class="con">
            <i class="bx bx-heart"></i>
            <p>Избранное</p>
          </div>
          <div class="con">
            <i class="bx bx-package"></i>
            <p>Заказы</p>
          </div>
          <div class="con">
            <i class="bx bx-shopping-bag"></i>
            <p>Корзина</p>
          </div>
        </div>
        <div class="profile">
          <img src="/img/avatar.png" alt="Avatar" />
          <p>Алексей</p>
        </div>
        <select name="pets" id="pet-select">
          <i class="bx bx-chevron-down"></i>
          <option value=""><i class="bx bx-chevron-down"></i></option>
          <option value="spider">Spider</option>
          <option value="spider">Spider</option>
          <option value="spider">Spider</option>
          <option value="spider">Spider</option>
        </select>
      </div>
    </nav>
    <main>
      <div class="contiyner">
        <div class="cant">
          <p>Главная</p>
          <i class="bx bx-chevron-right"></i>
          <p>Каталог</p>
          <i class="bx bx-chevron-right"></i>
          <p>Молоко, сыр, яйцо</p>
        </div>
        <div class="webname">
          <h3>Молоко, сыр, яйцо</h3>
        </div>
        <div class="card">
          <div class="card-management">
            <div class="contiyner"><h5>Фильтр</h5></div>
            <div class="price--class">
              <p>Цена</p>
              <button>Очистить</button>
            </div>
            <div class="calculiyator">
              <input type="text" placeholder="1" />
              <i class="bx bx-move-horizontal"></i>
              <input type="text" placeholder="100" />
            </div>
            <input
              class="min-max-class"
              type="range"
              id="price"    
              name="points"
              min="1"
              max="100"
            />
          </div>
          
          <div class="card-body-1">
            <div class="card--body-child-1"></div>
          </div>
        </div>
      </div>
      <button>Показать ещё</button>
      <div class="number">
        <i class="bx bxs-chevrons-left"></i>
        <i class="bx bxs-chevron-left"></i>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <i class="bx bxs-chevron-right"></i>
        <i class="bx bxs-chevrons-right"></i>
      </div>
    </main>

    <footer>
      <div class="footer-center">
        <img src="./img/logo.png" alt="" />
        <ul class="ul-1">
          <li>О компании</li>
          <li>Контакты</li>
          <li>Вакансии</li>
          <li>Статьи</li>
          <li>Политика обработки персональных данных</li>
        </ul>
        <ul class="ul-2">
          <li><img src="/img/Group 469.png" alt="" /></li>
          <li><img src="./img/vkontakte.png" alt="" /></li>
          <li><img src="./img/facebook.png" alt="" /></li>
          <li><img src="./img/ok.png" alt="" /></li>
        </ul>
        <i class="bx bx-phone"></i>
        <h6>998 91 460 55 69</h6>
      </div>
    </footer>
    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
